<div class="section">
    <h3>Currently Watching</h3>
    <div id="data" *ngIf="lsObjects!=null" >
        <div id="data-list" #dataList>
            <table id="Table">
                <thead>
                    <tr>
                        <th>
                            Poster
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Options
                        </th>
                    </tr>
                </thead>
                <tbody  *ngFor="let data of SeriesData; index as i">
                    <tr>
                        <td>
                            <app-poster-img [posterWidth]="100" [SourcePosterID]="data.id" [SourceMediaType]="getMediaType(i)"></app-poster-img>
                        </td>
                        <td>
                            {{data?.title || data?.name}}
                        </td>
                        <td>    
                            <input  style="cursor:pointer" type="button" value="Get Details" (click)="toDetailsPage(getMediaType(i), data.id);"/>
                            <input  style="cursor:pointer" type="button" value="Delete" (click)="DeleteFromLS(data.id);"/>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>
                            Poster
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Options
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
