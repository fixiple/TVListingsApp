<div class="response">
    <h1>{{response.name || response.original_title}}</h1>
    <h5>{{response.first_air_date || response.release_date}}</h5>
    <p>{{response.overview}}</p>
    <p>{{response.runtime}}</p>
    <div *ngFor="let genre of response.genres">
        <p>{{genre.name}}</p>
    </div>

    <input *ngIf="!this.existsLS" type="button" value="Add" (click)="saveIntoLS()">
    <input type="button" value="Already" (click)="AlreadyInLS()">
            

</div>
