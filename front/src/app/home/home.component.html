        <div class="search-container">
            <input type="text" placeholder="e.g: Chaisaw Man, Game of Thrones, Star Wars...." name="search" list="suggestions" id="searchQuery" 
            (change)="searchCall(searchQuery.value)" #searchQuery>
            <ng-container  *ngIf="response.total_results&&response.results?.length>=1;">
                <datalist id="suggestions" >
                    <option *ngFor="let data of response.results" [value]="data.title || data.name">
                        <a style="cursor:pointer" (click)="clickme(data.media_type, data.id);">
                        {{data.id}} {{data.title || data.name}} {{data.media_type}}
                        </a>
                    </option>
                </datalist>
            </ng-container>
            <ng-template #elseBlock>
                <div class="error">
                    <p>no results...</p>
                </div>
            </ng-template>
            <input type="button" value="search" (click)="searchCall(searchQuery.value)"  (keydown.enter)="searchCall(searchQuery.value)">
        </div>
        <div id="Releasing" *ngForIn="let data in lsIDS">
                {{data.ID}}
        </div>
        <div id="watched" >
        </div>
    </div>
</main>
