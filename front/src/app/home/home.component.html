<main class="main">
    <div class="content">
        <ng-container  *ngIf="response.total_results; else elseBlock">
            <div class="response" 
            *ngFor="let data of response.results">
                <a style="cursor:pointer" (click)="clickme(data.media_type, data.id);">
                    {{data.id}}
                </a> {{data.title || data.name}} {{data.media_type}} 
            </div>
        </ng-container>
    <ng-template #elseBlock>
        <div class="error">
            <p>no results, please check your input...</p>
        </div>
    </ng-template>
        <div class="search-container">
            <input type="text" placeholder="e.g: Chaisaw Man, Game of Thrones, Star Wars...." name="search" id="searchQuery" #searchQuery>
            <input type="button" value="search" (click)="searchCall(searchQuery.value)"  (keydown.enter)="searchCall(searchQuery.value)">
        </div>
        <div id="Releasing">
            
        </div>
        <div id="watched">
            
        </div>
    </div>
</main>
